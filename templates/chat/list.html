{# templates/chat/list.html #}
{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Your Messages</h2>
  <ul class="list-group">
    {% for msg in messages %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong class="me-2">
            {{ msg.sender.user.username }}
          </strong>
          {{ msg.text }}
        </div>
        <small class="text-muted">{{ msg.timestamp|date:"H:i, M j" }}</small>
      </li>
    {% empty %}
      <li class="list-group-item">No messages yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
